buildscript {
    ext {
        compose_version = '1.1.0-rc01'
    }
    dependencies {
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.40.5"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.6.0"
    }

}// Top-level build file where you can add configuration options common to all sub-projects/modules.
plugins {
    id 'com.android.application' version '7.2.0-alpha07' apply false
    id 'com.android.library' version '7.2.0-alpha07' apply false
    id 'org.jetbrains.kotlin.android' version '1.6.0' apply false
    id 'com.google.android.libraries.mapsplatform.secrets-gradle-plugin' version '1.3.0' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}